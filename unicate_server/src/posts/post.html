<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="../main/styles/styles.css">
    <title>View Post</title>
    <style>
    .hero-banner {
      position: relative;
      height: 400px;
      width: 100%;
      background-image: url('bovard.jpg'); /* Replace with your actual image */
      background-size: cover;
      background-position: center;
      z-index: 0;
    }

    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .hero-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      z-index: 2;
    }

    .hero-title {
      font-size: 40px;
      font-weight: 900;
      margin: 0;
    }

    .hero-subtitle {
      font-size: 20px;
      font-weight: 400;
      margin-top: 10px;
    }

    .navbar {
      position: absolute;
      top: 0;
      width: 90%;
      z-index: 3;
      background: none;
    }
    .post-page {
        padding-top: 0;
        padding-left: 0px;
        padding-right: 0px;
        padding-bottom: 20px;
    }

    .comment-box {
        font-size: 14px;
        padding: 16px;
        height: 60px;
        resize: vertical;
        width: 100%;
        border-radius: 10px;
        border: 1px solid black;
        background-color: rgba(255, 255, 255, 0.05);
        color: black;
        font-family: "Noto Sans", sans-serif;
    }
  </style>
</head>
<body bgcolor="white" class="post-page">
    <section class="hero-banner">
        <div class="hero-overlay"></div>
        <div class="hero-content">
        <h1 class="hero-title">Event Name</h1>
        <h3 class="hero-subtitle">Location</h3>
        </div>
    </section>
    <nav class="navbar">
        <div class="navbar-left">Campfire</div>
        <div class="navbar-right">
            <a href="#" class="nav-link">Calendar</a>
            <a href="#" class="nav-link">Friends</a>
            <a href="#" class="nav-link">Settings</a>
            <a href="#" class="nav-link outlined">Sign In / Sign Up</a>
        </div>
    </nav>

    <div class="main-columns">
        <div class="left-column">
        <h2>Description</h2>
        <p>Blah blah blah.</p>
        </div>
        <div class="right-column">
        <h2>What are People Saying?</h2>
        <div class="comments-section">
            <p><strong>@alex:</strong> I love this place! I go here all the time</p>
            <p><strong>@bob:</strong> Lowkey I do not like it here</p>
        </div>
        </div>
    </div>

    <div class="comment-form-container">
        <form class="comment-form">
        <label for="comment" class="formlabel">Comment</label>
        <textarea id="comment" class="comment-box" rows="4" placeholder="What did you think?"></textarea>
        <button class="formbutton" type="submit">Post</button>
        </form>
    </div>

</body>
</html>
